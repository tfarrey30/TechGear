<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear | Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/shared/nav.css">
    <link rel="stylesheet" type="text/css" href="../../css/shared/footer.css">
    <link rel="stylesheet" type="text/css" href="../../css/account/login.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <script src="https://kit.fontawesome.com/711fad8b0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img class="logo" src="../../images/TechGear-Logo.png" alt="TechGear logo" width="50">
        <a class="header" href="../index.html">
            <h1 class="logo-header">TechGear</h1>
        </a>
        <div class="menu">
            <a href="../../index.html">
                <div>Home</div>
            </a>
            <a href="../../pages/products.html">
                <div>Products</div>
            </a>
            <a href="../../pages/about-us.html">
                <div>About Us</div>
            </a>
            <a href="../../pages/testimonials.html">
                <div>Testimonials</div>
            </a>
        </div>
        <div class="profile-search">
            <div class="cart">
                <a href="../cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <div class="cart-items">0</div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search..">
            </div>
            <div class="profile">
                <a href="/pages/account/login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <form>
                <div class="login-card">
                    <h2>Login</h2>
                    <div class="input">
                        <span>Email</span>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <span>Password</span>
                        <input id="password" type="Password" placeholder="Password" required>
                    </div>
                    <div class="forgot-create">
                        <span>Forgot <a href="forgot.html">Password</a>?</span>
                        <span>Don't have an account? Click <a href="signup.html">here</a> to create one!</span>
                    </div>
                    <a class="login" href="../../index.html">Login!</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; TechGear 2024
        <div class="socials">
            <p>Connect with us!</p>
            <div class="logos">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
</html>
