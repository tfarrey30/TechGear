<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/shared/nav.css">
    <link rel="stylesheet" type="text/css" href="../../css/shared/footer.css">
    <link rel="stylesheet" type="text/css" href="../../css/account/forgot.css">
    <link rel="icon" type="image/x-icon" href="../../../images/favicon.ico">
    <script src="https://kit.fontawesome.com/711fad8b0c.js" crossorigin="anonymous"></script>
    <script src="../../scripts/forgot.js" defer></script>
    <title>TechGear | Forgot Password</title>
</head>
<body>
    <nav>
        <img class="logo" src="../../images/TechGear-Logo.png" alt="TechGear logo" width="50">
        <a class="header" href="../index.html">
            <h1 class="logo-header">TechGear</h1>
        </a>
        <div class="menu">
            <a href="../../index.html">
                <div>Home</div>
            </a>
            <a href="../../pages/products.html">
                <div>Products</div>
            </a>
            <a href="../../pages/about-us.html">
                <div>About Us</div>
            </a>
            <a href="../../pages/testimonials.html">
                <div>Testimonials</div>
            </a>
        </div>
        <div class="profile-search">
            <div class="cart">
                <a href="../cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <div class="cart-items">0</div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search..">
            </div>
            <div class="profile">
                <a href="/pages/account/login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="forgot-card">
                <h2>Forgot Password</h2>
                <div class="fields">
                    <div class="input">
                        <span>Email</span>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="input row">
                        <div class="name-field">
                            <span>First Name</span>
                            <div class="name">
                                <input type="text" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="name-field">
                            <span>Last Name</span>
                            <div class="name">
                                <input type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <button class="submit" onclick="sendForgot()">Submit!</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; TechGear 2024
        <div class="socials">
            <p>Connect with us!</p>
            <div class="logos">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
</html>
